<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>NFT PREVIEW CARD</title>
  </head>
  <body>
    <main>
      <div class="image">
        <img src="./images/image-equilibrium.jpg" alt="" width="100%" />
      </div>
      <h1 class="active">Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="eth-day flex">
        <div class="flex">
          <img src="./images/icon-ethereum.svg" alt="ethereum" />
          <span>0.041 ETH</span>
        </div>
        <div class="flex">
          <img src="./images/icon-clock.svg" alt="clock" />
          <span>3 days left</span>
        </div>
      </div>

      <div class="author flex">
        <img src="./images/image-avatar.png" alt="avatar" width="32px" />
        <span>creation of</span>
        <strong class="author-name active">Jules Wyvern</strong>
      </div>
    </main>
  </body>
</html>
